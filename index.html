<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">   
    <div class="box">  
      <div class="logo">
        <img src="./images/logo.svg">
      </div>      
      <div class="texts">
        <div class=text1> 
          WE ' RE 
        </div>
        <div class="text2">
          COMING <br> SOON        
        </div>  
        <div class="text3">
          Hello fellow shoppers! We're currently building our new <br> fashion store. 
          Add your email below to stay up-to-date with <br> announcements and our launch deals.
        </div>  
        <div class="form">
          <form>
            <input type="email" placeholder="Email Address" class="inputprogram"> <img src="./images/icon-error.svg" class="error"> </input>
            <button onclick="submitForm (event)" type="submit"> <img src="./images/icon-arrow.svg"> </button> 
          </form>
          <div class="hiddediv">
            Please provide a valid email!
          </div>  
        </div>
      </div>  
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/danielcxy"> Daniel Renan FrontEnd Developer :) </a>.
      </p>
    </div>  
      <div class="image">
        <img src="./images/hero-desktop.jpg" height="100%" width="500px">
      </div>
    </div> 
<script src="./script.js"></script>
</body>
</html>
